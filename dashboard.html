<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Story Hub Dashboard</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<div class="sidebar">
    <h2>📚 Story Hub</h2>
    <a href="dashboard.html">🏠 Home</a>
    <a href="notes.html">📝 Notes</a>
    <a href="characters.html">👤 Characters</a>
    <a href="maps.html">🗺️ Maps</a>
    <a href="timeline.html">📅 Timeline</a>
    <a href="settings.html">⚙️ Settings</a>
    <a href="preview.html">📖 Preview</a>
</div>
<div class="main-content">
    <h1>Welcome!</h1>
    <p>Select a book and navigate through the sections to organize your stories.</p>
    <section>
        <h2>Select Book</h2>
        <select id="bookSelect" onchange="switchBook()">
            <option value="book1">Book 1</option>
            <option value="book2">Book 2</option>
            <option value="book3">Book 3</option>
        </select>
    </section>
    <section class="overview">
        <h2>Quick Overview</h2>
        <p>Notes: <span id="notesCount">0</span></p>
        <p>Characters: <span id="charactersCount">0</span></p>
        <p>Maps: <span id="mapsCount">0</span></p>
        <p>Timeline Events: <span id="timelineCount">0</span></p>
    </section>
</div>
<script src="script.js"></script>
</body>
</html>
